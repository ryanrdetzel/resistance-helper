<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script src="bundle.js"></script>
</head>
<body>
<div id="lobby" class="panel">
    <div class="centered">
      <table class="centered">
        <tr><th><button id="join" class="wide-button">Login with Twitter</button></th></tr>
        <tr><th><label>Guest</label></th></tr>
        <tr><th><input id="guest_username" class="wide-text-input" type="text" placeholder="Username"/></th></tr>
        <tr><th><button id="guest_join" class="wide-button">Join Game</button></th></tr>
      </table>
    </div>
</div>

<!-- GAME -->
<div id="game" class="panel">

    <div class="centered">
        <strong>Players (<span class="peopleCount">0</span>)</strong>
        <ul class="playerList"></ul>
    </div>

    <div class="">
        <div class="centered" id="game_list"></div>

        <div class="centered">
            <button class="wide-button" id="reset_votes">Reset Votes</button>
        </div>

        <div id="custom_chooser" style="display: none">
            <div class="centered">
                <strong>Available Roles</strong>
                <div class="centered" id="cards_available"></div>
            </div>

            <div class="centered">
                <strong>Selected Roles</strong>
                <ul class="centered" id="cards_chosen">
                </ul>
            </div>
        </div>
    </div>
    <div class="centered">
        <button class="wide-button" id="ready_btn">
            Ready
        </button>

        <button class="wide-button" id="start_custom" style="display: none;">
            Start Game <span id="start_custom_count"></span>
        </button>
    </div>
</div>

<!-- Result -->
<div id="results" class="panel">

    <div class="centered">
        <strong>Players (<span class="peopleCount">0</span>)</strong>
        <ul class="playerList"></ul>
    </div>

    <div class="section centered">
        <strong>Game Type</strong>
        <ul class="" id="game_type">
        </ul>
    </div>

    <div class="section centered">
        <strong id="first_player"> x </strong> goes first
    </div>
    <div class="centered" id="sensitive_msg">
        <div class="section">
            Hold for sensitive information.
        </div>
        <div class="section sensitive">
            <strong>Your Role</strong>
            <ul class="" id="own_role"></ul>
        </div>
        <div class="section sensitive">
            <strong>You See</strong>
            <ul class="" id="visible_list">
            </ul>
        </div>
    </div>

    <div class="section centered">
        <strong>Game Visibility</strong>
        <div>
            <div id="visibility" class="matrix"></div>
        </div>
    </div>

    <div class="centered">
        <button class=" wide-button" id="newGame">Reset Game</button>
    </div>
</div>
</body>
</html>
